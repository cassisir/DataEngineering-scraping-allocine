<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies scraped from Allocine</title>
    <style>
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 200px;  /* Largeur max des cartes */
            overflow: hidden; /* Masquer contenu qui dépasse */
            text-align: center;
        }

        .movie-image {
            max-width: 100%;
            height: auto;  
        }

        .movie-title {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* (...) si le texte dépasse */
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <a href="{{ url_for('graphs') }}">View Graphs</a>
    <form method="GET" action="{{ url_for('index') }}">
        <label for="search-query">Search:</label>
        <input type="text" id="search-query" name="search_query" placeholder="Title, cast or synopsis">
        <label for="genre-filter">Filter by Genre:</label>
        <select id="genre-filter" name="genre">
            <option value="" {% if not selected_genre %}selected{% endif %}>All Genres</option>
            {% for genre in all_genres %}
                <option value="{{ genre }}" {% if genre == selected_genre.genre %}selected{% endif %}>{{ genre }}</option>
            {% endfor %}
        </select>
        
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" name="sort_by">
            <option value="press_rating" {% if selected_sort_by == 'press_rating' %}selected{% endif %}>Press Rating</option>
            <option value="spectators_rating" {% if selected_sort_by == 'spectators_rating' %}selected{% endif %}>Spectators Rating</option>
            <option value="date" {% if selected_sort_by == 'date' %}selected{% endif %}>Date</option>
        </select>
        <select id="sort-order" name="sort_order">
            <option value="descending" {% if selected_order == 'descending' %}selected{% endif %}>Descending</option>
            <option value="ascending" {% if selected_order == 'ascending' %}selected{% endif %}>Ascending</option>
        </select>

        <label for="exclude-not-rated">Exclude 'Not Rated':</label>
        <input type="checkbox" id="exclude-not-rated" name="exclude_not_rated" {% if exclude_not_rated %}checked{% endif %}>

        <button type="submit">Apply Filter</button>
    </form>

    <div class="movie-container">
        {% for movie in movies %}
            <a href="{{ url_for('movie', movie_id=movie['_id']) }}">
                <div class="movie-card">
                    <img src="{{ movie['image'] }}" alt="{{ movie['title'] }}" class="movie-image">
                    <h3 class="movie-title">{{ movie['title'] }}</h3>
                </div>
            </a>
        {% endfor %}
    </div>


</body>
</html>
